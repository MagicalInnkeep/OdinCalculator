<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="calcWindow"></div>
        <div class="calcButtons">
            <div class="round"><button class="action" id="AC">AC</button></div>
            <div class="round"><button class="action" id="brackets">()</button></div>
            <div class="round"><button class="action" id="modulo">%</button></div>
            <div class="round"><button class="action" id="divide">/</button></div>
            <div class="round"><button id="number7">7</button></div>
            <div class="round"><button id="number8">8</button></div>
            <div class="round"><button id="number9">9</button></div>
            <div class="round"><button class="action" id="multiply">*</button></div>
            <div class="round"><button id="number4">4</button></div>
            <div class="round"><button id="number5">5</button></div>
            <div class="round"><button id="number6">6</button></div>
            <div class="round"><button class="action" id="minus">-</button></div>
            <div class="round"><button id="number1">1</button></div>
            <div class="round"><button id="number2">2</button></div>
            <div class="round"><button id="number3">3</button></div>
            <div class="round"><button class="action" id="sum">+</button></div>
            <div class="round"><button id="number0">0</button></div>
            <div class="round"><button id="decimal">.</button></div>
            <div class="round"><button id="delete"><=</button></div>
            <div class="round"><button class="action" id="equal">=</button></div>
        </div>
    </div>
</body>
</html>
